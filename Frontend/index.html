<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Title? - I guess it doesn't matter!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style/webcam-demo.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/obj.css'>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>  
    <script type="text/javascript" src="js/webcam-easy.min.js"></script>
</head>
<body>

    <div class='row'>
        <div class='col-md-6'>
                    
            <main id="webcam-app">
                <div class="form-control webcam-start" id="webcam-control">
                        <label class="form-switch">
                        <input type="checkbox" id="webcam-switch">
                        <i></i> 
                        <span id="webcam-caption">Click to Start Camera</span>
                        </label>      
                        <button id="cameraFlip" class="btn d-none"></button>                  
                </div>
                
                <div id="errorMsg" class="col-12 col-md-6 alert-danger d-none">
                    Fail to start camera, please allow permision to access camera. <br/>
                    If you are browsing through social media built in browsers, you would need to open the page in Sarafi (iPhone)/ Chrome (Android)
                    <button id="closeError" class="btn btn-primary ml-3">OK</button>
                </div>
                <div class="raw md-effect-6 ">
                    <div class="col-md">

                        <div id="app-panel" class="">     
                            <div id="webcam-container" class="webcam-container col-12 d-none p-0 m-0">
                                <video id="webcam" autoplay playsinline ></video>
                                <canvas id="canvas" class="d-none" ></canvas>
                                <div class="flash"></div>
                                <audio id="snapSound" src="audio/snap.wav" preload = "auto"></audio>
                                
                            </div>
                            <div id="cameraControls" class="cameraControls">
                                <a href="#" id="exit-app" title="Exit App" class="d-none"><i class="material-icons">exit_to_app</i></a>
                                <a href="#" id="take-photo" title="Take Photo d-none"><i class="material-icons d-none">camera_alt</i></a>
                                <a href="#" id="download-photo" download="selfie.png" target="_blank" title="Save Photo" class="d-none"><i class="material-icons d-none">file_download</i></a>  
                                <a href="#" id="resume-camera"  title="Resume Camera" class="d-none"><i class="material-icons">camera_front</i></a>
                            </div>
                        </div>       
                    </div> 
                </div>
                <div class="md-overlay"></div>
            </main>

        </div>

        <div class="col-md-6">
            <div id="mirror-div">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAA1BMVEUBAQHIpFY6AAAASElEQVR4nO3BgQAAAADDoPlTX+AIVQEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADwDcaiAAFXD1ujAAAAAElFTkSuQmCC" class="img-thumbnail d-none" alt="" id = "detected_img" >
            </div>
        </div>

    </div>

    <script src='js/app.js'></script>
    <script src='js/obj.js'></script>

</body>
</html>
